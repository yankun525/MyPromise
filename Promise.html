<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f40;
        }
        .child {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 100%;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <script>
        function Promise(excutor) {
            this.PromiseState = 'pending';
            this.PromiseResult = null;
            this.callbacks = [];
            const self = this;

            function resolve(value) {
                if(self.PromiseState !== 'pending') return;
                self.PromiseState = 'fulfilled';
                self.PromiseResult = value;
                setTimeout(() => {
                    self.callbacks.forEach(e => e.onResolved(value));   
                });
            }
            function reject(reason) {
                if(self.PromiseState !== 'pending') return;
                self.PromiseState = 'rejected';
                self.PromiseResult = reason;
                setTimeout(() => {
                    self.callbacks.forEach(e => e.onRejected(reason));
                });
            }
            try {
                debugger;
                excutor(resolve,reject);
            } catch (error) {
                reject(error);
            }
        }

        Promise.prototype.then = function (onResolved, onRejected) {
            if(typeof onRejected !== 'function') onRejected = reason => {throw reason;}
            if(typeof onResolved !== 'function') onRejected = value => value;
            return new Promise((resolve, reject) => {
                function handle(callbacks) {
                    try {
                        let result = callbacks(self.PromiseResult);
                        if(result instanceof Promise) {
                            result.then(v => resolve(v), r => reject(r))
                        } else { resolve(result); }
                    } catch(error) { reject(error); }
                }

                if(this.PromiseState === 'pending') {
                    this.callbacks.push({
                        onResolved(value) { handle(onResolved); },
                        onRejected(reason) { handle(onRejected); }
                    });
                }

                if(this.PromiseState === 'fulfilled') { setTimeout(() => handle(onResolved)); }
                if(this.PromiseState === 'rejected') { setTimeout(() => handle(onRejected)); }
            });
        }

        Promise.prototype.catch = function (onRejected) { return this.then(undefined, onRejected); }

        // ==================华丽的分割线=================================

        var Pro = function (time) {
            //返回一个Promise对象
            return new Promise(function (resolve, reject) {
                console.log('123');
                //模拟接口调用
                setTimeout(function () {
                    //这里告诉Promise 成功了，然后去执行then方法的第一个函数
                    resolve('成功返回');
                }, time);
            })
        };
        (function(){
            console.log('start');
            Pro(3000)
            .then(function(data){
                console.log(data);
                return Pro(5000);})
            .then(function(data){
                console.log(data);
                console.log('end');
            })
        })();
         
    </script>
</body>
</html>
